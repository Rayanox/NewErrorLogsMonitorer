# PATTERNS #
############

app.services[0].patterns.pattern-new-entry=^\\.
app.services[0].patterns.pattern-stacktrace-line=^\\s+at
app.services[0].patterns.pattern-date=\\.(\\d+-\\d+-\\d+-\\d+-\\d+)
